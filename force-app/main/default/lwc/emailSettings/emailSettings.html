<template>
    <template if:true = {settings}>
        <lightning-card  title="Custom settings">
            <lightning-input type="checkbox"
                        label="Email report Batch On/Off"        
                        onchange={handleChangeState}
                        checked={settings.state__c}>
            </lightning-input>
            <lightning-input class="slds-size_1-of-12" type="number" label="Time" required value={settings.time__c} maxlength="2" onchange={handleChangeTime}></lightning-input>
            <lightning-button label="Set" onclick={handleSetSettings}></lightning-button>

    <!--         
            <lightning-input type="number" label="time" required value={time} maxlength="2" onchange={handleKeyChange}></lightning-input>
            <lightning-button label="Set time" onclick={handleSetTime}></lightning-button>
            <lightning-button label="Get Time" onclick={getTime} class="slds-m-left_x-small"></lightning-button>
            <lightning-button label="getStatus" onclick={handleGetBatchStatus} class="slds-m-left_x-small"></lightning-button>
        -->
        </lightning-card>
    </template>
</template>
